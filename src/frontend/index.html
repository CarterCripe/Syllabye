<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self'; 
               script-src 'self' https://cdnjs.cloudflare.com; 
               connect-src http://localhost:6767;">
    <link rel="stylesheet" href="styles.css">
    <title>frontend</title>
    <!--Primary script file is defined at bottom of body-->
    <script src="../../libs/pdf-js-legacy/pdf.js"></script>
  </head>
  <body>
    <!--home-->
    <div id="scrHome" class="screen">
      <button id="add-syllabus-btn" class="add-syllabus-btn">Add Syllabus</button>
      <button id="see-syllabus-btn">See Syllabus</button>
      <button id="quick-info-btn">Quick Info</button>
      <div class="searchContainer">
        <input type="text" class="search-input">
        <button id="btnSearch" class="search-btn">Search</button>
      </div>
      
    </div>

    <!--add syllabus-->
    <div id="scrAddSyl" class="screen hidden">
      <button id="btnAddSylBack" class="back-btn">Back</button>
      <label>Course Name</label>
      <input id="courseInput" type="text" class="search-input">
      <label class="file-input-label">
        <input id="file-input" type="file" accept=".pdf,.txt" class="file-input">
        Click to select .pdf or .txt
      </label>
      <button id="btnProcessSyllabus" class="add-syllabus-btn">Add Syllabus</button>      
    </div>

    <!--see syllabus-->
    <div id="scrSeeSyl" class="screen hidden">
      <button id="btnSeeSylBack" class="back-btn">Back</button>
      <label>Select Course</label>
      <select></select>
      <div></div>
    </div>

    <!--quick info-->
    <div id="scrQuickInfo" class="screen hidden">
      <button id="quick-info-btnBack" class="back-btn">Back</button>
      <label>Select Course</label>
      <select></select>
      <label>Select Topic</label>
      <select></select>
      <div></div>
    </div>

    <!--search results-->
    <div id="scrSearchResults" class="screen hidden">
      <button id="btnSearchBack" class="back-btn">Back</button>
      <div class="searchContainer">
        <input type="text" class="search-input">
        <button class="search-btn">Search</button>
      </div>
      
      <div></div>
    </div>

    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc = 
        "../../libs/pdf-js-legacy/pdf.worker.js";
    </script>

    <script src="index.js"></script>
  </body>
</html>
