<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css">
    <title>frontend</title>
  </head>
  <body>
    <!--home-->
    <div id="scrHome" class="screen">
      <button id="btnAddSyllabus">Add Syllabus</button>
      <button id="btnSeeSyllabus">See Syllabus</button>
      <button id="btnQuickInfo">Quick Info</button>
      <div class="searchContainer">
        <input type="text" class="searchInput">
        <button id="btnSearch" class="searchBtn">Search</button>
      </div>
      
    </div>

    <!--add syllabus-->
    <div id="scrAddSyl" class="screen hidden">
      <button id="btnAddSylBack" class="backBtn">Back</button>
      <label>Course Name</label>
      <input type="text" class="searchInput">
      <label class="fileInputLabel">
        <input type="file" class="fileInput">
        Drag & Drop .pdf or text
      </label>
      
    </div>

    <!--see syllabus-->
    <div id="scrSeeSyl" class="screen hidden">
      <button id="btnSeeSylBack" class="backBtn">Back</button>
      <label>Select Course</label>
      <select></select>
      <div></div>
    </div>

    <!--quick info-->
    <div id="scrQuickInfo" class="screen hidden">
      <button id="btnQuickInfoBack" class="backBtn">Back</button>
      <label>Select Course</label>
      <select></select>
      <label>Select Topic</label>
      <select></select>
      <div></div>
    </div>

    <!--search results-->
    <div id="scrSearchResults" class="screen hidden">
      <button id="btnSearchBack" class="backBtn">Back</button>
      <div class="searchContainer">
        <input type="text" class="searchInput">
        <button class="searchBtn">Search</button>
      </div>
      
      <div></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
