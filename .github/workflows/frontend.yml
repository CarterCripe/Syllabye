name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install linters
        run: |
          npm install -g htmlhint stylelint eslint

      - name: Lint HTML
        run: htmlhint "src/frontend/index.html"

      - name: Lint CSS
        run: stylelint "src/frontend/styles.css"

      - name: Lint JS
        run: eslint "src/frontend/index.js"
