name: Lint

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install linters
        run: |
          npm install -g htmlhint stylelint eslint

      - name: Lint HTML
        run: htmlhint "**/*.html"

      - name: Lint CSS
        run: stylelint "**/*.css"

      - name: Lint JS
        run: eslint "**/*.js"
